<!DOCTYPE html>
<html class="h-full bg-white text-black">
		<head>
			<meta charset="UTF-8" />
			<link rel="icon" type="image/svg+xml" href="/vite.svg" />
			<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
			<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<meta name="description" content="Helping people help cats">
			<title>Cat People of O'ahu</title>
			<link rel="stylesheet" href="style.css">
			<link rel="stylesheet" href="tw-output.css">
		</head>
		<body class="h-full">
		<div class="min-h-full">
  <header class="bg-white shadow">
		<div class="dropdown dropdown-bottom dropdown-end float-right p-2">
			<label tabindex="0" class="btn m-1">Menu</label>
			<ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
				<li><a>Manage Blog Posts</a></li>
				<li><a>Manage Knowledge Base/FAQ</a></li>
				<li><a>Manage Fundraising Campaigns</a></li>
			</ul>
		</div>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dashboard - Blog</h1>
			</div>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
			<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
				<div class="sm:mx-auto sm:w-full sm:max-w-sm">
					<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Add New Blog Entry</h2>
				</div>
			
				<form action="/submit" method="post" class="p-8 space-y-4">
					<div>
						<label for="title" class="block text-sm font-medium text-gray-600">Title</label>
						<input type="text" id="title" name="title" class="mt-1 p-2 w-full border rounded-md bg-white shadow" required>
					</div>
					<div>
						<label for="date" class="block text-sm font-medium text-gray-600">Date</label>
						<input type="date" id="date" name="date" class="mt-1 p-2 w-full border rounded-md bg-white shadow" required>
					</div>
					<div>
						<label for="category" class="block text-sm font-medium text-gray-600">Category</label>
						<input type="text" id="category" name="category" class="mt-1 p-2 w-full border rounded-md bg-white shadow" required>
					</div>
					<div>
						<label for="body" class="block text-sm font-medium text-gray-600">Body</label>
						<textarea id="body" name="body" rows="4" class="mt-1 p-2 w-full border rounded-md bg-white shadow" required></textarea>
					</div>
					<div>
						<label for="tags" class="block text-sm font-medium text-gray-600">Tags (comma-separated)</label>
						<input type="text" id="tags" name="tags" class="mt-1 p-2 w-full border rounded-md bg-white shadow">
					</div>
					<div>
						<label for="image" class="block text-sm font-medium text-gray-600">Image URL</label>
						<input type="url" id="image" name="image" class="mt-1 p-2 w-full border rounded-md bg-white shadow">
					</div>
					<div>
						<button type="submit" class="w-full p-2 text-black rounded-md bg-white shadow hover:bg-red-700 hover:text-red-600">Submit</button>
					</div>
				</form>
			<div class="divider"></div>
			<div class="container">
				<div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8"><h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Manage Blog Entries</h2></div>
				<ul role="list" class="divide-y divide-gray-100 shadow py-5 mt-5" id="blog-list">
				
				</ul>
			</div>
			</div>
    </div>
  </main>
</div>
<script>
			
	// Frontend code
async function fetchBlogs() {
	try {
		const response = await fetch('/api/blogs');
		const blogs = await response.json();
		renderBlogs(blogs);
	} catch (error) {
		console.error(error);
	}
}

function renderBlogs(blogs) {
	const blogList = document.querySelector('#blog-list');

	blogs.forEach(blog => {
		const listItem = `
			<li class="flex justify-between gap-x-6 py-5">
				<div class="flex min-w-0 gap-x-4">
					<img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="${blog.image}" alt="">
					<div class="min-w-0 flex-auto">
						<p class="text-sm font-semibold leading-6 text-gray-900">${blog.title}</p>
						<p class="mt-1 truncate text-xs leading-5 text-gray-500">${blog.category}</p>
					</div>
				</div>
				<div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
					<p class="text-sm leading-6 text-gray-900">${blog.tags.join(', ')}</p>
					<p class="mt-1 text-xs leading-5 text-gray-500">${blog.body.substring(0, 100)}...</p>
					<a href="/blogs/edit/:id" class="btn btn-primary">
					<button class="bg-blue-500 hover:bg-blue-700 shadow text-white font-bold py-2 px-4 mx-2 rounded">
						Edit
					</button>
					</a>
					<button onclick="deleteBlog(:id)" class="bg-red-500 hover:bg-red-700 bg-white shadow font-bold py-2 px-4 mx-1 rounded">
						Delete
						</button>
				</div>
			</li>`;

		blogList.innerHTML += listItem;
	});
}

fetchBlogs();

function deleteBlog(blogId) {
	fetch(`/blogs/${blogId}`, {
		method: 'DELETE',
	})
		.then((response) => {
			if (response.ok) {
				window.location.href = '/blogs'; // Redirect to the list of blogs
			} else {
				alert('An error occurred while deleting the blog');
			}
		})
		.catch((error) => {
			console.error('There was an error deleting the blog:', error);
		});
}

</script>
</body>
</html>
