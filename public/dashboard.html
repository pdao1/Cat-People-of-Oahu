<script>
document.addEventListener("DOMContentLoaded", function() {
  const logoutButton = document.getElementById('logout-button');

  logoutButton.addEventListener('click', function() {
    fetch('/logout', {
      method: 'GET'
    }).then(response => {
      if (response.ok) {
        window.location.href = '/login'; // Redirect to login page
      }
    });
  });
});
	// Frontend code
async function fetchBlogs() {
	try {
		const response = await fetch('/api/blogs');
		const blogs = await response.json();
		renderBlogs(blogs);
	} catch (error) {
		console.error(error);
	}
}

function renderBlogs(blogs) {
  const blogList = document.querySelector('#blog-list');

  blogs.forEach(blog => {
    const listItem = `
      <li class="flex justify-between gap-x-6 py-5">
				<div class="flex min-w-0 gap-x-4">
					<img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="${blog.image}" alt="">
					<div class="min-w-0 flex-auto">
						<p class="text-sm font-semibold leading-6 text-gray-900">${blog.title}</p>
						<p class="mt-1 truncate text-xs leading-5 text-gray-500">${blog.category}</p>
					</div>
				</div>
				<div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
					<p class="text-sm leading-6 text-gray-900">${blog.tags.join(', ')}</p>
					<p class="mt-1 text-xs leading-5 text-gray-500">${blog.body.substring(0, 100)}...</p>
					<a href="/blogs/edit/${blog._id}" class="">
					<button class="btn btn-primary shadow font-bold py-2 px-3 rounded" style="margin: 0 20px;">
						Edit
					</button>
					</a>
					<button onclick="deleteBlog('${blog._id}')" class="btn btn-secondary shadow font-bold py-2 px-3 rounded" style="margin: 0 20px;">
						Delete
						</button>
				</div>
			</li>`;

		blogList.innerHTML += listItem;
	});
}

fetchBlogs();

function deleteBlog(blogId) {
  fetch(`/blogs/${blogId}`, {
    method: 'DELETE',
  })
  .then((response) => {
    if (response.ok) {
      window.location.reload(); // Or some other logic to remove the blog entry from the UI
    } else {
      alert('An error occurred while deleting the blog');
    }
  })
  .catch((error) => {
    console.error('There was an error deleting the blog:', error);
  });
}
